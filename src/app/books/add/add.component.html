<p-toolbar>
  <div class="p-toolbar-group-end">
    <h3>
      Nuevo Libro
    </h3>
  </div>
  <div class="p-toolbar-group-end">
    <p-button label="Volver" routerLink="/list"></p-button>
  </div>
</p-toolbar>

<div class="container" style="margin-top: 20px;">
  <form [formGroup]="bookForm" (ngSubmit)="save()" class="p-fluid">
    <div class="mb-3">
      <label for="txtBookName" class="form-label">Nombre del Libro</label>
      <input type="text" formControlName="name" class="form-control" id="txtBookName" />
    </div>
    <div class="mb-3">
      <label for="txtAuthor" class="form-label">Autor</label>
      <input type="text" formControlName="author" class="form-control" id="txtAuthor" />
    </div>
    <div class="mb-3">
      <label for="txtCost" class="form-label">Precio</label>
      <input type="number" formControlName="cost" class="form-control" id="txtCost" />
    </div>
    <div class="mb-3">
      <label for="txtquantity" class="form-label">Cantidad</label>
      <input type="number" formControlName="quantity" class="form-control" id="txtquantity" />
    </div>
    <div class="p-toolbar-group-end">
      <button type="submit" [disabled]="bookForm.invalid" pButton label="Crear"></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
